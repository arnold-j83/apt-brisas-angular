<table class="table table-hover">
    <thead>
        <tr>
            <th>Period</th>
            <th>Date From</th>
            <th>Date To</th>
            <th>Weekly<br/>*10% off*</th>
            <th>Nightly rate<br/>Weekday</th>
            <th>Nightly rate<br/>Weekend</th>
            <th>Minimum<br/>stay</th>
        </tr>
    </thead>
        <tr ng-repeat="price in prices | filter: { people: 2 }">
            <td>{{price.period}}</td>
            <td>{{price.from}}</td>
            <td>{{price.to}}</td>
            <td>{{price.PriceWeek}}</td>
            <td>{{price.PriceNight}}</td>
            <td>{{price.PriceNightWE}}</td>
            <td>{{price.MinStay}}</td>
        </tr>
</table>
